name: Security Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run security scan every week on Monday at 8 AM UTC
    - cron: '0 8 * * 1'

jobs:
  security-scan:
    name: Security Analysis
    runs-on: ubuntu-latest
    
    permissions:
      actions: read
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run npm audit
        run: npm audit --audit-level moderate
        continue-on-error: true
        
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript
          
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        
      - name: Run ESLint Security Plugin
        run: npx eslint . --ext .ts,.tsx,.js,.jsx -f json -o eslint-results.json --rule "security/detect-object-injection: error"
        continue-on-error: true
        
      - name: Upload ESLint results to GitHub Advanced Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: eslint-results.json
          
      - name: Check for sensitive files
        run: |
          echo "üîç Checking for sensitive files..."
          if find . -name "*.key" -o -name "*.pem" -o -name "*.p12" -o -name "*.jks" | grep -v node_modules; then
            echo "‚ùå Sensitive files found!"
            exit 1
          else
            echo "‚úÖ No sensitive files detected"
          fi
          
      - name: Check for hardcoded secrets
        run: |
          echo "üîç Checking for potential secrets..."
          if grep -r -E "(AIza[0-9A-Za-z_-]{35}|ya29\.[0-9A-Za-z_-]+|pk_[a-z]+_[0-9a-zA-Z]{24})" src/ --exclude-dir=node_modules; then
            echo "‚ùå Potential hardcoded API keys found!"
            exit 1
          else
            echo "‚úÖ No hardcoded secrets detected"
          fi
          
      - name: Dependency vulnerability check
        uses: actions/dependency-review-action@v3
        if: github.event_name == 'pull_request'